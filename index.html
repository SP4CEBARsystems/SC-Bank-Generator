<body>
	<header>
		<img src="assets/sp4cebar_memory_bank.png" alt="sp4cebar memory bank logo" class="inline">
		<h1 class="inline">Memory Bank Generator</h1>
		<h2>For Survicalcraft</h2>
		<nav>
			<ul>
				<li><b><a href="./docs.html">Click here to read the Documentation</a></b></li>
				<li><a href="https://sp4cebar.com/">Home</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<hr/>
		<section>
			<h2>Presets</h2>
			<div id="preset-selector">

			</div>
			<h3 id="preset-name"></h3>
			<p id="preset-description"></p>
		</section>
		<section>
			<h2>Code</h2>
			<div class="space-Below generator-input-params">
				<label for="amountInput">amount (scales linearly)</label>
				<input id="amount" name="amountInput" value="1" placeholder="1"></input>
				<label for="inputSizesInput">input sizes or types (scales exponentially)</label>
				<input id="inputSizes" name="inputSizesInput" value="4, 4" placeholder="4, 4"></input>
				<label for="outputSizesInput">output sizes or types (scales linearly)</label>
				<input id="outputSizes" name="outputSizesInput" value="5" placeholder="8"></input>
			</div>
			<label for="codeInput">Code Input</label>
			<div>
				<textarea id="codeInput" name="codeInput" cols="40" rows="5" placeholder="([x, y]) => {return [x + y];}"></textarea>
			</div>
			<button>Generate</button>
			<p id="bank-statistics"></p>
			<p>Elapsed: <span id="elapsed-time-display">N/A</span></p>
			<p>Output: <span id="output">N/A</span></p>
		</section>
		<hr />
		<section>
			<h2>Generated Data</h2>
			<div id="bank-data-output"></div>
		</section>
		<hr />
		<section>
			<h2>Circuit</h2>
			<svg version="2.0" id="reference-circuit" width="0" height="0"></svg>
			<p>Feel free to simplify the circuit in your own implementation.</p>
		</section>
