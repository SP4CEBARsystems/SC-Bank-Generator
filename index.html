	<header>
		<nav>
			<a href="./index.html">Home</a>
		</nav>
		<h1>Data Generator</h1>
		<h2>For Survicalcraft Memory Banks</h2>
	</header>
	<main>
		<hr />
		<section>
			<div class="space-Below">
				<label for="amountInput">amount</label>
				<input id="amount" name="amountInput" value="1" placeholder="1"></input>
				<label for="inputSizesInput">inputSizes</label>
				<input id="inputSizes" name="inputSizesInput" value="4, 4" placeholder="4, 4"></input>
				<label for="outputSizesInput">outputSizes</label>
				<input id="outputSizes" name="outputSizesInput" value="5" placeholder="8"></input>
			</div>
			<label for="codeInput">code input</label>
			<div>
				<textarea name="codeInput" cols="40" rows="5" placeholder="([x, y]) => {return [x + y];}"></textarea>
			</div>
			<button>Generate</button>
			<hr />
			<p id="bank-statistics"></p>
		</section>
		<section>
			<div id="bank-data-output"></div>
		</section>
		<section>
			<h2>Circuit</h2>
			<svg version="2.0" id="reference-circuit"></svg>
			<p>Feel free to simplify the circuit in your own implementation.</p>
		</section>

    <h2>JavaScript Function Sandbox</h2>
    <p>Enter an unnamed function (e.g., (x, y) => x + y;), provide inputs, and run.</p>

    <textarea id="codeInput">(x, y) => x + y;</textarea>
    <br>
    <label>Argument 1:</label> <input type="text" id="arg1" value="5">
    <label>Argument 2:</label> <input type="text" id="arg2" value="3">
    <button id="runUserFunction">Run Function</button>
